<button (click)="search()">Populate</button>
<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
  <ngb-panel *ngFor="let myObj of artists">
      <ng-template ngbPanelTitle>
          <span>{{myObj.name}}</span>
      </ng-template>
      <ng-template ngbPanelContent>
          <button (click)="delete(myObj.id)">Delete from db</button>
          
      </ng-template>
      
  </ngb-panel>
</ngb-accordion>
